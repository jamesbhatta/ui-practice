<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="css/mdb.min.css" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link href="css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

	<style>
		body{
			background-color: green;
		}
		*{
			/*border: 1px solid red;*/
		}
		.font-big{
			font-size: 4em;
		}
		.font-bigger{
			font-size: 34px;
		}
		.r-logo{
			color: #403d3d;
			transform: rotate(-20deg);
			color: #fff;
		}
		.text-yellow{
			color: #c53a0e;
			color: #fff;
		}

		.ajan{
			font-family: 'Pacifico', cursive;
			font-family: 'Arvo', serif;
		}
		.text-italic{
			font-family: 'Pacifico', cursive;
		}
		.text-white{
			color: #fff;
		}

		i.fas {
			position: relative;
			transform: rotateY(180deg);
		}

		i.fas:after {
			top: 0;
			content: "";
			position: absolute;
			background: green;
			width: 30%;
			height: 100%;
			left: 0;
			right: 0;
		}

	</style>
</head>
<body>
	<div class="container mt-5 pt-5">
		<div class="d-flex justify-content-center align-items-center font-weight-bold font-big">
			<div>
				<i class="fas fa-camera fa-4x mr-5 text-white"></i>
			</div>
			<div class="d-flex flex-column" style="margin-left: -110px;">
				<div class="d-flex">
					<i class="far fa-registered fa-2x r-logo pr-4"></i> <span class="align-self-center text-yellow ajan"> A J A N</span>
				</div>
				<div class="" style="z-index: 1">
					<span class="text-yellow text-italic font-bigger">P H O T O G R A P H Y</span>
				</div>
			</div>
		</div>

	</div>
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="js/mdb.min.js"></script>
</body>
</html>
