<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode - MIUI Settings Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="body">
    <div class="page-wrapper">
        <div class="frame">
            <div class="status-bar">
                <div>
                    20:20
                </div>
                <div class="right">
                    <div class="icon">
                        <i class="fas fa-signal"></i>
                    </div>
                    <div class="icon">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="icon">
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                </div>
            </div>
            <div class="page-title">
                Settings
            </div>
            <div class="search-wrapper">
                <span class="icon"><i class="fa fa-search"></i></span>
                <input type="text" class="search-input" placeholder="Search settings">
            </div>
            <div class="menu-list">
                <div class="menu-item">
                    <div class="icon text-success">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="title">Dark mode</div>
                    <div class="more">
                        <label class="switch">
                            <input type="checkbox" id="dark-mode-toggler">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                <div class="menu-item">
                    <div class="icon text-info">
                        <i class="fas fa-stop"></i>
                    </div>
                    <div class="title">My device</div>
                    <div class="msg">MIUI Global 11.0.0</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="menu-item">
                    <div class="icon text-danger">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                    <div class="title">System apps updater</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="menu-item">
                    <div class="icon text-success">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="title">Security status</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>

                <div class="divider"></div>

                <div class="menu-item">
                    <div class="icon text-warning">
                        <i class="fas fa-sim-card"></i>
                    </div>
                    <div class="title">Sim card & mobile networks</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="menu-item">
                    <div class="icon text-info">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="title">Wi-Fi</div>
                    <div class="msg">JamesBhatta</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="menu-item">
                    <div class="icon text-primary">
                        <i class="fab fa-bluetooth-b"></i>
                    </div>
                    <div class="title">Bluetooth</div>
                    <div class="msg">On</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="menu-item">
                    <div class="icon text-danger">
                        <i class="fas fa-share-alt"></i>
                    </div>
                    <div class="title">Connection & sharing</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>

                <div class="divider"></div>

                <div class="menu-item">
                    <div class="icon text-danger">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="title">Ambient display & lock screen</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="menu-item">
                    <div class="icon text-warning">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="title">Display</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="menu-item">
                    <div class="icon text-success">
                        <i class="fas fa-volume-down"></i>
                    </div>
                    <div class="title">Sound & vibration</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
                <div class="menu-item">
                    <div class="icon text-primary">
                        <i class="far fa-bell"></i>
                    </div>
                    <div class="title">Notification</div>
                    <div class="more"><i class="fas fa-angle-right"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
