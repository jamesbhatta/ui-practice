<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net TV</title>
</head>

<body>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <div class="container-fluid py-5 px-4">
        <div id="head" class="d-flex justify-content-between">
            <div>Home</div>
            <div>Welcome, James Bhatta</div>
            <div class="d-flex">
                <div class="mx-3"><i class="fas fa-power-off"></i></div>
                <div class="mx-3"><i class="fas fa-wifi"></i></div>
                <div class="mx-3"><i class="fas fa-mobile-alt"></i></div>
                <div id="time" class="mx-3">08:18</div>
            </div>
        </div>
        <div class="my-5"></div>
        <div class="row px-5">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="app-card indigo align-items-center">
                            <div class="icon"><i class="fas fa-tv"></i></div>
                            <div class="name">Live TV</div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="app-card purple darken-2 align-items-center">
                            <div class="icon"><i class="fas fa-film"></i></div>
                            <div class="name">Movies</div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="app-card orange darken-4 align-items-center">
                            <div class="icon"><i class="far fa-image"></i></div>
                            <div class="name">TV Shows</div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="app-card danger-color-dark align-items-center" onclick="window.location = 'https://youtube.com'">
                            <div class="icon"><i class="fab fa-youtube"></i></div>
                            <div class="name">YouTube</div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="app-card align-items-center" style="background-color: #34a23a;">
                            <div class="icon"><i class="far fa-play-circle"></i></div>
                            <div class="name">Home Player</div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="app-card special-color align-items-center">
                            <div class="icon"><i class="fas fa-th"></i></div>
                            <div class="name">Apps</div>
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-center">
                        <div class="app-card primary-color-dark align-items-center">
                            <div class="icon"><i class="fas fa-cog"></i></div>
                            <div class="name">Settings</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 text-center">
                <img src="https://i.pinimg.com/originals/c8/58/72/c858723875121f1f09133030e94d448d.gif" alt="">
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <script>
        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            h = checkTime(h);
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('time').innerHTML =
                h + ":" + m + " <span class='sec'>" + s + "</span>";
            var t = setTimeout(startTime, 500);
        }
        function checkTime(i) {
            if (i < 10) { i = "0" + i };  // add zero in front of numbers < 10
            return i;
        }
        startTime();

        $(function () {
            $(".col-md-4:first-of-type .app-card").addClass("active");
            $(".app-card").mouseover(function () {
                $(".col-md-4:first-of-type .app-card").removeClass("active");
            });
        });
    </script>
</body>

</html>
